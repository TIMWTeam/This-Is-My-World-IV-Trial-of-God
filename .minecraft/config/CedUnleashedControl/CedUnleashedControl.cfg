# Configuration file

##########################################################################################################
# base
#--------------------------------------------------------------------------------------------------------#
# There is nothing to configure yet in this category, see others category below
# See ItemEffects.json file for effects config (delete it for rebuilding it with examples).
# Example :
# {
#     "effects" : [
#         {
#             "itemname":"minecraft:torch",
#             "itemeffects": [
#                 {"value":"fire", "duration":10}
#             ]
#         },
#         {
#             "itemname":"minecraft:dirt",
#             "itemeffects": [
#                 {"value":"poison", "level":2},
#                 {"value":"blindness", "level":1}
#             ],
#             "trigger":"holding"
#         },
#         {
#             "itemname":"minecraft:iron_helmet",
#             "itemeffects":[
#                 {"value":"night_vision"}
#             ],
#             "trigger":"armor"
#         },
#         {
#             "itemname":"minecraft:stone",
#             "itemeffects":[
#                 {"value":"explode", "level":5, "chance":0.1}
#             ],
#             "trigger":"break"
#         },
#         {
#             "itemname":"minecraft:bread",
#             "itemeffects":[
#                 {"value":"Regeneration", "level":1, "duration":"10"}
#             ],
#             "trigger":"use"
#         }
#     ]
# }
# In the example above, having a Torch in inventory sets player to fire,
# and makes him burn for 10s after he get rids of the torch,
# holding Dirt gives poison III and blindness II,
# breaking stone have a 1% chance to make an explosion,
# eating bread gives Regeneration II for 10s,
# and wearing Iron Helmet gives night vision
#  - effects (object) : List of added effects
#  - itemname (string) : name of the item that adds effect
#  could be any in game item
#  modid:name:meta (meta is optional)
#  - tagEquals (string - optional) : apply effect only if specified tag equals specified value on item
#  				- usage : "tagEquals":"tagName=value"
#  - itemeffects (object) : List of effects for the item designed by itemname
#  - contains the following keys :
#  	- value (string) : name of the effect (see list below, is not case sensitive) 
#  	- level (int - optional) : level of the effect 0 is default, 1 is Poison II for poison, ... 
#  	- duration (int - optional) : duration of the effect 
#  	- data (string - optional) : only used by spawn, mob to spawn 
#  	- chance(float - optional) : percentage of chance the effect happens (range 0.01 - 100 - is 100% by default if not specified)
#  - trigger(string - optional) : triggering method
#  - can be these : (INVENTORY = default if not present)
#  	- HOLDING : player has item in his active or off hand, effect stops when the item is in a non active inventory slot
#  	- ARMOR : player wear item in Armor slot.
#  	- INVENTORY : player has item anywhere in his inventory (including off hand and armor slot).
#  	- INTERACT_BLOCK : player right click the block specified by itemname.
#  	- INTERACT_ITEM : player right click the item specified by itemname.
#  	- USE : player uses the item specified by itemname (eating & potions).
#  	- BREAK : player breaks the block specified by itemname.
# 
# List of possible effects :
# 	Fire
# 	Speed
# 	Slowness
# 	Haste
# 	Mining_Fatigue
# 	Strength
# 	Instant_Health
# 	Instant_Damage
# 	Jump_Boost
# 	Nausea
# 	Regeneration
# 	Resistance
# 	Fire_Resistance
# 	Water_Breathing
# 	Invisibility
# 	Blindness
# 	Night_Vision - duration can not be under 10s, if you spicify a duration for it, it'll be duration + 10s
# 	Hunger
# 	Weakness
# 	Poison
# 	Wither
# 	Health_Boost
# 	Absorption
# 	Saturation
# 	Glowing
# 	Levitation
# 	Luck
# 	Bad_Luck
# 	Explode - duration = time before explosion, level = strength of explosion (5 in normal difficulty = Dead)
# 	Spawn - duration = time before spawn, level = number of spawn, data = mobID
# 	 - e.g. {"value":"spawn", "level":5, "duration":1, "data":"minecraft:creeper"}
# 	 - e.g. Spawns 5 creepers, one every seconds
# 
##########################################################################################################

base {
    # Possible values : "TotalWorldTime", "WorldTime" [default: TotalWorldTime]
    S:"Time base on"=TotalWorldTime

    # Version, does nothing [default: 1.1.8]
    S:Version=1.1.8

    # debug [default: false]
    B:debug=false
}


##########################################################################################################
# clock
#--------------------------------------------------------------------------------------------------------#
# Allows to display an ingame clock with day and time
# Contains configuration for Clock Overlay
# Position can be in points (pt) or percentage (%)
# In points : 
#  Top = number of points between top of the window and overlay - e.g. "5pt"
#  use a negative value to start from bottom - e.g. "-5pt"
#  Left = number of points between left of the window and overlay - e.g. "5pt"
#  use a negative value to start from right - e.g. "-5pt"
# In percentage :
#  Position is relative to size of window. 0% = top or left - 100% = bottom or right
##########################################################################################################

clock {
    # When does a day start ? midnight = 12am , morning = vanilla style (6am) - values : "midnight", "morning" [default: midnight]
    S:"Day start"=midnight

    # Set left position of overlay [default: 10pt]
    S:"Overlay Left"=10pt

    # Scale of Text Overlay [range: 0.1 ~ 10.0, default: 1.0]
    S:"Overlay Scale"=1.0

    # Set top position of overlay [default: -35pt]
    S:"Overlay Top"=-35pt

    # Set to true to enable in game time overlay, false otherwise [default: true]
    B:"Overlay enabled"=true

    # Text Color [default: white]
    S:"Text Color"=white
}


